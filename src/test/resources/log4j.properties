log4j.rootLogger = debug,stdout

log4j.appender.stdout = org.apache.log4j.ConsoleAppender
log4j.appender.stdout.layout = org.apache.log4j.PatternLayout
log4j.appender.stdout.layout.ConversionPattern =%d{yyyy-MM-dd HH:mm:ss,SSS} - %t - {%X{loginUserId}/%X{req.clinetIP}/%X{req.serverIp}/%X{req.id}/%X{req.session}/%X{req.referer}/%X{req.requestURIWithQueryString}} - %-5p - Invoking method:%l - used P = %rms - %m%n



